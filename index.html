<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section id="scores">
        <h1>Your Result</h1>
        <div id="score">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="rates">
        <h2>Summary</h2>
        <div id="rate" class="red">
          <div>
            <img src="./assets/images/icon-reaction.svg" /><span class="red"
              >Reaction</span
            >
          </div>
          <span>80 / 100</span>
        </div>
        <div id="rate" class="yellow">
          <div>
            <img src="./assets/images/icon-memory.svg" /><span class="yellow"
              >Memory</span
            >
          </div>
          <span>92 / 100</span>
        </div>
        <div id="rate" class="green">
          <div>
            <img src="./assets/images/icon-verbal.svg" /><span class="green"
              >Verbal</span
            >
          </div>
          <span>61 / 100</span>
        </div>
        <div id="rate" class="blue">
          <div>
            <img src="./assets/images/icon-visual.svg" /><span class="blue"
              >Visual</span
            >
          </div>
          <span>72 / 100</span>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
